<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header class="login-logo">
        
        <img src="../assets/icons/Logo-hodu.png" alt="HODU 서비스로고">
    </header>

    <main class="login-window">
        <h1>로그인</h1>

        <div class="login-box">
        <form class="login-form" action="#" method="post">
            <!-- 아이디 -->
            <label for="user-id" class="sr-only">아이디</label>
            <input name="id"class="user-id" id="user-id" type="text" placeholder="아이디">
            <!-- 비밀번호 -->
            <label for="user-password" class="sr-only">비밀번호</label>
            <input name="password" class="user-password" id="user-password" type="password" placeholder="비밀번호">

            <p id="errorMsg" class="error"></p>
            <button type="submit" class="login-btn">로그인</button>
        </form>
        </div>
    </main>
    <footer class="login-footer">
        <a href="#">회원가입</a>|
        <a href="#">비밀번호 찾기</a>
    </footer>


</body>
</html>
