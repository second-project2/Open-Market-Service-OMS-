<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-wrapper">
    <header class="login-logo">
        <h1 class="sr-only">로그인창</h1>
        <img src="../assets/icons/Logo-hodu.png" alt="HODU 서비스로고">
    </header>

    <main class="login">
        <h2 class="login-title">로그인</h2>

        <div class="login-box">
        <form class="login-form" action="#" method="post">
            <!-- 아이디 -->
             
            <label for="user-id" class="sr-only">아이디</label>
            <input name="id"class="login-input" id="user-id" type="text" placeholder="아이디" >
            
            <!-- 비밀번호 -->
             
            <label for="user-password" class="sr-only">비밀번호</label>
            <input name="password" class="login-input" id="user-password" type="password" placeholder="비밀번호"  >
            
            <p id="errorMsg" class="login-error"></p>
            <button type="submit" class="login-btn">로그인</button>
        </form>
        </div>
    </main>
    <footer class="login-footer">
        <a href="./signup.html">회원가입</a>
        <a href="#">비밀번호 찾기</a>
    </footer>
</div>
<script src="../js/login.js"></script>
</body>
</html>
