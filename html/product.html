<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product</title>

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/product.css" />
  </head>

  <body>
    <!-- ✅ 팀원이 분리한 header.html이 여기에 주입됨 -->
    <header id="main-header" class="gnb"></header>

    <main class="product-wrap">
      <section class="product-detail" aria-label="상품 상세">
        <!-- 왼쪽 이미지 -->
        <div class="product-left">
          <div class="product-image" aria-label="상품 이미지">
            <img id="productImage" alt="상품 이미지" />
          </div>
        </div>

        <!-- 오른쪽 정보 -->
        <div class="product-right">
          <p class="seller" id="sellerName">판매자</p>
          <h1 class="title" id="productName">상품명</h1>

          <p class="price">
            <strong id="productPrice">0</strong><span>원</span>
          </p>

          <div class="divider"></div>

          <p class="shipping" id="shippingInfo">배송</p>

          <!-- ✅ 수량 -->
          <div class="qty-row" aria-label="수량 선택">
            <button
              type="button"
              class="qty-btn"
              aria-label="수량 감소"
              data-qty="minus"
            >
              -
            </button>
            <span class="qty" aria-label="수량" id="qtyValue">1</span>
            <button
              type="button"
              class="qty-btn"
              aria-label="수량 증가"
              data-qty="plus"
            >
              +
            </button>
          </div>

          <div class="divider thin"></div>

          <div class="total-row">
            <span class="total-label">총 상품 금액</span>
            <span class="total-right">
              <span class="total-qty"
                >총 수량 <strong id="totalQty">1</strong>개</span
              >
              <span class="total-price"
                ><strong id="totalPrice">0</strong>원</span
              >
            </span>
          </div>

          <div class="btn-row">
            <button type="button" class="btn buy-now" data-requires-login="true">
              바로 구매
            </button>
            <button type="button" class="btn cart" data-requires-login="true">
              장바구니
            </button>
          </div>

          <p class="hint" id="pageHint" aria-live="polite"></p>
        </div>
      </section>

      <!-- 탭 UI (UI만) -->
      <nav class="tabs" aria-label="상세 탭">
        <button type="button" class="tab active">버튼</button>
        <button type="button" class="tab">리뷰</button>
        <button type="button" class="tab">Q&amp;A</button>
        <button type="button" class="tab">반품/교환정보</button>
      </nav>
    </main>

    <!-- ✅ 팀원이 분리한 footer.html이 여기에 주입됨 -->
    <footer id="common-footer" class="footer"></footer>


    <!-- ✅ header/footer 주입 스크립트 (팀원 제공) -->
    <script type="module" src="../js/header.js"></script>

    <!-- ✅ 상세 페이지 로직 -->
    <script type="module" src="../js/product.js"></script>
  </body>
</html>
