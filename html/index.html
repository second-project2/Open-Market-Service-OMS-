<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product</title>
    <title>login</title>
    <link rel="stylesheet" href="../css/reset.css">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/header.css">

  <body>
    <header id="main-header" class="gnb">
    </header>

      <section class="banner-section">
        <h2 class="sr-only">메인배너 이미지</h2>
        <button class="arrow prev">
          <img src="../assets/icons/icon-swiper-1.svg"alt="이전배너보기">
        </button> 
        <div class="banner-container">
          <div class="slide active"></div>
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
          <div class="slide"></div>
        </div>

        <button class="arrow next"> <img src="../assets/icons/icon-swiper-2.svg"alt="이전배너보기"></button>

        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </section>

     <main class="container">
        <h2 class="sr-only">상품 목록</h2>
        <ul class="product-list" id="productList">
        </ul>
    </main>

    <footer id="common-footer" class="footer">
    </footer>

  <script src="../js/header.js"></script>  
  <script src="../js/index.js"></script>

    
  </body>
