<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mypage (임시 상품상세 작업)</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="../css/common.css" />

    <!-- ✅ 임시로 상품상세 CSS 사용 -->
    <link rel="stylesheet" href="../css/product.css" />

    <!-- ✅ 상세 전용 CSS: 네가 mypage.css에 붙여넣은 걸 연결 -->
    <link rel="stylesheet" href="../css/mypage.css" />
  </head>

  <body>
    <!-- (선택) 공통 헤더 자리 -->
    <header class="hodu-header">
      <div class="hodu-header__inner">
        <a class="hodu-logo" href="./index.html" aria-label="HODU 홈">HODU</a>

        <form class="hodu-search" role="search">
          <label class="sr-only" for="q">상품 검색</label>
          <input id="q" type="search" placeholder="상품을 검색해보세요!" />
          <button type="submit" aria-label="검색">🔍</button>
        </form>

        <nav class="hodu-nav" aria-label="상단 메뉴">
          <a class="hodu-nav__item" href="./mypage.html">마이페이지</a>
          <a class="hodu-nav__btn" href="#">판매자 센터</a>
        </nav>
      </div>
    </header>

    <main class="pd-wrap">
      <!-- 상태 메시지 -->
      <p id="status" class="pd-status">
        주소에 ?productId=1 을 붙이면 상품 정보가 표시됩니다.
      </p>

      <section class="pd-grid">
        <!-- 이미지 -->
        <div class="pd-left">
          <img
            id="productImage"
            class="pd-image"
            alt="상품 이미지"
            style="display: none;"
          />
        </div>

        <!-- 정보 -->
        <div class="pd-right">
          <p id="sellerName" class="pd-seller">판매자: -</p>

          <h1 id="productName" class="pd-name">-</h1>

          <p class="pd-price-line">
            <strong id="productPrice" class="pd-price">-</strong>
            <span class="pd-won">원</span>
          </p>

          <!-- ✅ 피그마 스타일: 배송비 숫자 표시 X, 문구만 -->
          <p id="shippingText" class="pd-ship">택배배송 / 무료배송</p>

          <hr class="pd-hr" />

          <!-- 수량 -->
          <div class="pd-qty">
            <button id="btn-minus" type="button" class="pd-qty-btn" aria-label="수량 감소">
              -
            </button>
            <span id="quantity" class="pd-qty-num" aria-label="수량">1</span>
            <button id="btn-plus" type="button" class="pd-qty-btn" aria-label="수량 증가">
              +
            </button>
          </div>

          <hr class="pd-hr" />

          <!-- 총 상품 금액 (피그마 느낌) -->
          <div class="pd-total-row">
            <span class="pd-total-label">총 상품 금액</span>
            <span class="pd-total-right">
              총 수량 <strong id="total-qty">1</strong>개
              <strong id="total-price" class="pd-total-price">-</strong>
              <span class="pd-won">원</span>
            </span>
          </div>

          <!-- 구매/장바구니 -->
          <div class="pd-actions">
            <button id="btn-buy" type="button" class="pd-btn pd-btn-primary">
              바로 구매
            </button>
            <button id="btn-cart" type="button" class="pd-btn pd-btn-ghost">
              장바구니
            </button>
          </div>
        </div>
      </section>

      <!-- 탭 영역 -->
      <nav class="pd-tabs" aria-label="상세 탭">
        <button type="button" class="pd-tab is-active" data-tab="desc">버튼</button>
        <button type="button" class="pd-tab" data-tab="review">리뷰</button>
        <button type="button" class="pd-tab" data-tab="qna">Q&amp;A</button>
        <button type="button" class="pd-tab" data-tab="return">반품/교환정보</button>
      </nav>

      <!-- 탭 콘텐츠 -->
      <section class="pd-tabpanel">
        <p id="productDesc" class="pd-desc">-</p>
      </section>
    </main>

    <!-- ✅ 비로그인 모달 -->
    <div id="loginModal" class="modal hidden" aria-hidden="true">
      <div class="modal-backdrop" id="modalBackdrop"></div>
      <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <button type="button" class="modal-close" id="modalClose" aria-label="닫기">
          ×
        </button>
        <h2 id="modalTitle" class="modal-title">로그인이 필요합니다</h2>
        <p class="modal-desc">장바구니/구매는 로그인 후 이용할 수 있어요.</p>
        <div class="modal-actions">
          <a href="./login.html" class="pd-btn pd-btn-primary">로그인 하러가기</a>
          <button type="button" class="pd-btn pd-btn-ghost" id="modalCancel">닫기</button>
        </div>
      </div>
    </div>

    <!-- ✅ mypage.js 연결 -->
    <script src="../js/mypage.js"></script>
  </body>
</html>
